<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title></title>
  <script type="text/javascript" src="questions.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript">
questions = new Array();
question = null;
answer = -1;
t = null;
function get(k){
    return document.getElementById("answer_"+key);
}

function putAnswer(key){
    get(key).style.backgroundImage = "url(images/Button_"+key+"_geklickt.gif)";
    t = window.setTimeout("putExplain",TIME);
}

function putExplain(){
    document.getElementById("answer").innerHTML = '<div id="answer_text">'+question["answer"]+'</div>';
    t = window.setTimeout("loop",TIME);
}

function shuffle(o){for(var j,x,i=o.length;i;j=Math.floor(Math.random()*i),x=o[--i],o[i]=o[j],o[j]= x);return o;}

function loop(){
    // Do Timeout Stuff here
    if(questions.length == 0){
        questions = new Array();
        questions = shuffle(questions);
    }
    question = questions.pop();

    answer = -1;
    get("question").innerHTML = question["question"];
    s = "";
    for(i=0;i<4;i++){
        s += '<div id="answer_'+i+'">'+question[i]+'</div>';
    }
    get("answer").innerHTML = s;

    t = window.setTimeout("putAnswer",TIME);
}

window.onkeyup = function(e) {
    var key = e.keyCode ? e.keyCode : e.which;

    key = key-64;
    if(key >= 0 && key < 4){
        answer = key;
        window.clearTimeout(t);
        putAnswer();
    }
}
  </script>
 </head>
 <body>
  <div id="main">
   <div id="question">Frage Frage</div>
   <div id="answer">
       <!-- Variante A: Antworten anzeigen -->
    <div id="answer_0">Aber bitte</div>
    <div id="answer_1">Bbere</div>
    <div id="answer_2">Cere cit canum</div>
    <div id="answer_3">Ddendum it salamat</div><!-- -->
<!-- Variante B: LÃ¶sung anzeigen
    <div id="answer_text">Heres the Text</div> -->
   </div>
  </div>
 </body>
</html>
